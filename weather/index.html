<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather App</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <main class="container">
    <nav>
      <div class="unit-buttons"></div>

      <form>
        <input class="input" type="number" placeholder="Enter ZIP code" required="required" />
        <button class="submit" type="submit">Get Weather!</button>
      </form>
    </nav>

    <div class="weather-info">
      <h2 class="city"></h2>
      <h1 class="current-temp"></h1>
      <h2 class="weather-desc"></h2>

      <div class="icon"></div>

      <div class="max-min">
        <h2 class="label label-1"></h2>
        <p class="min-temp"></p>
        <h2 class="label label-2"></h2>
        <p class="max-temp"></p>
      </div>

      <div class="forecast"></div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src='./src/main.js'></script>
</body>
</html>
